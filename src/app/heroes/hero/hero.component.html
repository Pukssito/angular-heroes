<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<button
*ngIf="name !== 'Spiderman'"
class="btn btn-primary mx-2"
(click)="changeNHero()">
  Cambiar Nombre
</button>

<button
*ngIf="age !== 90"
class="btn btn-primary mx-2"
(click)="changeAge()">
  Cambiar edad
</button>

<button
*ngIf="name === 'Spiderman' || age === 90"
class="btn btn-primary mx-2"
(click)="resetForm()">
  Resetear
</button>
